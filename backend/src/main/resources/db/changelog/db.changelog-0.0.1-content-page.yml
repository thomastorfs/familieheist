databaseChangeLog:
  - changeSet:
      id: create-content-page-table
      author: thomastorfs
      changes:
        - createTable:
            tableName: content_page
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(1023)
              - column:
                  name: url
                  type: varchar(255)
                  constraints:
                    uniqueConstraintName: uk_content_page_url
  - changeSet:
      id: create-content-pagepart-table
      author: thomastorfs
      changes:
        - createTable:
            tableName: content_pagepart
            columns:
              - column:
                  name: id
                  type: varchar(36)
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: page_id
                  type: varchar(36)
                  constraints:
                    foreignKeyName: fk_content_page_pagepart_page_id
                    references: content_page(id)
              - column:
                  name: position
                  type: smallint
              - column:
                  name: type
                  type: varchar(31)
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(255)
              - column:
                  name: description
                  type: varchar(1023)
