version: '3'

services:

    postgres:
        image: postgres
        ports:
            - 5432:5432
        healthcheck:
            test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U", "root" ]
            timeout: 45s
            interval: 10s
            retries: 10
            restart: always
        environment:
            - POSTGRES_USER=root
            - POSTGRES_PASSWORD=password
        volumes:
            - ./db/scripts/:/docker-entrypoint-initdb.d/
            - ./db/data:/var/lib/postgresql/data/
